<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播特效</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main" id="main">
        <!--轮播图-->
        <div class="banner" id="banner">
            <a href="">
                <div class="banner-slider slider1 slider-active">

                </div>
            </a>
            <a href="">
                <div class="banner-slider slider2">

                </div>
            </a>
            <a href="">
                <div class="banner-slider slider3">

                </div>
            </a>
        </div>
        <!--上下按钮-->
        <a href="javascript:void()" class="button prev" id="prev"></a>
        <a href="javascript:void()" class="button next" id="next"></a>
        <!--圆点-->
        <div class="dots" id="dots">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
        <!--左侧导航-->
        <div class="nav-container">
        </div>
        <!--左侧具体内容，由于nav-container设置了透明度，会导致里面内容均有透明度-->
        <div class="nav-content">
            <ul id="ul">
                <li>手机配件<span class="iconfont">&#xe665;</span></li>
                <li>手机配件<span class="iconfont">&#xe665;</span></li>
                <li>手机配件<span class="iconfont">&#xe665;</span></li>
                <li>手机配件<span class="iconfont">&#xe665;</span></li>
            </ul>
        </div>
        <!--子菜单-->
        <div class="submenu" id="submenu">
            <div class="inner-box hide">
                    手机配件1
            </div>
            <div class="inner-box hide">
                    手机配件2
            </div>
            <div class="inner-box hide">
                    手机配件3
            </div>
            <div class="inner-box hide">
                    手机配件4
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
