<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue组件使用中的细节点</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
   <div id="root">
      <table>
          <!-- tbody里必须接tr，所以需要用is属性 -->
          <tbody>
             <tr is="row"></tr>
             <tr is="row"></tr>
             <tr is="row"></tr>
          </tbody>
      </table>
    </div>  

   <script>

       Vue.component('row',{
           template:'<tr><td>this is a row</td></tr>'
       })
       var vm= new Vue({
          el:'#root'
       })
   </script>
</body>
</html>
