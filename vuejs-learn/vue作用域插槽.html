<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue作用域插槽(slot)</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
   <div id="root">
      <child>
          <template slot-scope="props">
              <li>{{props.item}}--hello</li>
          </template>
      </child>
    </div>  

   <script>
    Vue.component("child", {
            template:`<div>
            <ul>
           <slot v-for="item of list" :item=item></slot>
            </ul>
            </div>`,
            data:function(){
                return{
                    list:[1,2,3,4]
                }
            }
        })

        var vm = new Vue({
                el: '#root'
            })
   </script>
</body>
</html>
