<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue模板语法</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
   <div id="root"></div>

   <script>
       var vm= new Vue({
           el:'#root',
           template:'<div>{{content}}</div>',
           data:{
              content:'hello'
           }
       })
   </script>
</body>
</html>
