<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue使用animate.css库</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
       @keyframes bounce-in {
           0% {
               transform:scale(0);
           }
           50% {
            transform:scale(1.5);
           }
           100% {
            transform:scale(1);
           }
       }
        .fade-enter-active {
            transform-origin:left center;
             animation:bounce-in 1s;
        } 
        .fade-leave-active {
            transform-origin:left center;
            animation:bounce-in 1s reverse;
        }
        .enter {
            transform-origin:left center;
             animation:bounce-in 1s;
        }
        .leave {
            transform-origin:left center;
            animation:bounce-in 1s reverse;
        }
    </style>
</head>
<body>
   <div id="root">
        <transition name='fade'
        enter-active-class="enter"
        leave-active-class="leave">
         <div v-show="show">CSS动画</div>
        </transition>

         <button @click="handleClick">change</button>
    </div>  

   <script>
        var vm = new Vue({
                el: '#root',
          data:{
              show:true
          },
          methods:{
              handleClick:function(){
                   this.show=!this.show;
              }
          }
            })
   </script>
</body>
</html>
