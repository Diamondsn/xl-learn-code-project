<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue给组件绑定原生事件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
   <div id="root">
       <child @click.native="handleClick"></child>
    </div>  

   <script>
       Vue.component("child",{
           template:'<div @click="handleChildClick">child</div>',
           methods:{
               handleChildClick:function(){
                //    console.log("child click");
                //    this.$emit("click");//必须在子组件内部触发click事件(此处的是自定义事件)
               }
           }
       })
       var vm= new Vue({
          el:'#root',
          methods:{
              handleClick:function(){
                  console.log("child message");//直接在child组件上绑定click事件不会触发,
                  //使用原生事件时加上native修饰符
              }
          }
       })
   </script>
</body>
</html>
